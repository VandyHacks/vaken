name: Typecheck
on:
  # Trigger the workflow on push to the main branch of pull request
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
		steps:
		- uses: actions/checkout@v2
		- uses: actions/setup-node@v1
			with:
				node-version: '12'
		- run: npm ci
		- run: npm check:types
