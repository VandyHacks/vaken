defaults: &defaults
  docker:
    - image: 'circleci/node:11.9'
  working_directory: ~/project/vaken

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'dependency-cache-{{ checksum "package.json" }}'
            - dependency-cache-
      - run: 'npm i' # might want to use ci for some sort of really aggressive pre-deploy test
      - save_cache:
          key: 'dependency-cache-{{ checksum "package.json" }}'
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/project
          paths:
            - vaken
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: 'npm run lint-check'
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: 'npm t'

version: 2
workflows:
  all:
    jobs:
      - install
      - test:
          requires:
            - install
      - lint:
          requires:
            - install
  version: 2
